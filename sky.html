<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews</title>
    <link rel="stylesheet" href="sky.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,
wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Movie Stories</h1>
    </div>
    <div class="container">
        <div class="book">
            <h2>The Batman Begins</h2>
            <h4>Christopher Nolan</h4>
            <br>
            <p>Batman Begins is a well told story of the origin of Bruce Wayne/Batman (Christian Bale).<div></div>It covers a lot of the same ground as Michael Keaton's original Batman, but goes much further in depth in many factors of his creation.</p>
            <button onclick="removestory(event)">Delete</button>
        </div>
        
    </div>
    <div class="overlay">
    <div class="popup">
        <h2>Add Stories</h2>
        <form>
        <input type="text" placeholder="Movie Title" id="moviename" ><br>
        <input type="text" placeholder="Director Name" id="author" ><br>
        <textarea  type="text" placeholder="Short Story of the Movie" id="review" ></textarea>
        <button id="addbook"> ADD</button>
        <button id="cancel">CANCEL</button>
        </form>
    </div></div>
    <button class="add" id="hoverbook">+</button>
    <script src="sky.js"></script>
</body>
</html>
